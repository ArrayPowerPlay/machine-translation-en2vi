<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: En - Vi Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="js/theme-init.js"></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>


    <div class="login-container">
        <div class="glass-card login-card">
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Welcome to En - Vi
                Translator</h2>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">


                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUser" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPass" placeholder="Enter password">
                </div>
                <button class="btn-primary" style="width: 100%; margin-top: 1rem;"
                    onclick="handleLogin('user')">Login</button>

                <div class="divider"><span>OR</span></div>

                <button class="btn-secondary" style="width: 100%;" onclick="handleLogin('guest')">
                    Continue as Guest
                </button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUser" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label>Password (at least 6 characters)</label>
                    <input type="password" id="regPass" placeholder="Create password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="regConfirmPass" placeholder="Confirm password">
                </div>
                <button class="btn-primary" style="width: 100%; margin-top: 1rem;"
                    onclick="handleRegister()">Register</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .auth-tab {
            flex: 1;
            background: none;
            border: none;
            padding: 1rem;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--glass-border);
        }

        .divider span {
            padding: 0 10px;
        }

        .google-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
    </style>

    <script src="js/script.js"></script>
</body>

</html>
